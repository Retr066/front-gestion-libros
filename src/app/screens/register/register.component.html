<div class="w-full min-h-screen">
  <div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="relative w-1/2 h-screen">
      <img src="assets/images/bannerlogin.png" alt="A random image" class="object-cover w-full h-full">

      <div
        class="absolute inset-0 flex flex-col items-center justify-center w-3/5 gap-4 p-4 mx-auto text-center text-white">
        <h2 class="text-4xl font-bold font-poppins">Yachayhuasi Gestión De Libros!</h2>
        <p class="text-xl font-normal font-poppins">Descubre la plataforma de préstamo de libros más popular con
          Yachayhuasi. Comience a compartir y pedir prestado hoy.</p>
        <a
        routerLink="/home"
          class="middle font-poppins  center rounded-2xl bg-primary py-3 px-6  font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
          Leer más
        </a>
      </div>

    </div>

    <div class="flex justify-center w-1/2 px-4">
      <div class="flex flex-col items-center max-w-2xl gap-4">
        <!-- <img src="assets/images/logo_login.png" class="w-20 h-20"> -->
        <h1 class="text-4xl font-bold font-poppins">¡Hola!</h1>
        <p class="text-2xl font-poppins">Regístrate para comenzar</p>
        <div class="flex flex-col w-full gap-8 mt-5">
          <div class="flex items-center p-5 border-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5 text-gray-400">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
            <input class="w-full pl-2 text-xl font-light border-none outline-none bg-inherit font-poppins" type="text" name="name"
              placeholder="Nombre completo" />
          </div>
          <div class="flex items-center p-5 border-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5"
              stroke="currentColor" class="w-5 h-5 text-gray-400">
              <path strokeLinecap="round" strokeLinejoin="round"
                d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
            </svg>

            <input class="w-full pl-2 text-xl border-none outline-none bg-inherit font-poppins" type="number"
              name="identificationNumber" placeholder="Numero telefónico" />
          </div>
          <div class="flex items-center p-5 border-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
            <input id="email" class="w-full pl-2 text-xl border-none outline-none bg-inherit font-poppins" type="email"
              name="email" placeholder="Email" />
          </div>
          <div class="flex items-center p-5 border-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5 text-gray-400">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
            </svg>
            <input class="w-full pl-2 text-xl border-none outline-none bg-inherit font-poppins" type="password"
              name="password" id="password" placeholder="Contraseña" />
          </div>
          <button type="submit"
            class="block w-full p-5 text-xl font-normal text-white transition-all duration-500 rounded-full font-poppins bg-primary hover:bg-primary hover:-translate-y-1">Registrar</button>
            <a routerLink="/login" class="text-xl text-gray-400 font-poppins">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>
